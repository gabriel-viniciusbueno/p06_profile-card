<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <img class="fundo top" src="./assets/bg-pattern-top.svg" alt="">
    <img class="fundo bot" src="./assets/bg-pattern-bottom.svg" alt="">
    
    <div class="card">
        <img class="fundo-perfil" src="./assets/bg-pattern-card.svg" alt="">
        <img class="foto" src="./assets/image-victor.jpg" alt="Victor">
        <h1 class="name">Victor Crest <span class="cinza">26</span></h1>
        <p class="location cinza">London</p>

        <hr>
        <div class="lista">
        <ul>
            <li><span class="num">80K</span> Followers</li>
            <li><span class="num">803K</span> Likes</li>
            <li><span class="num">1.4K</span> Photos</li>
        </ul>
        </div>
    </div>
    
</body>
</html>
